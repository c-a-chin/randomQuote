<head>
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
  <link href="./styles.css" rel="stylesheet">
<!--  get fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
</head>
<body>
<div class="ui container">
 
  <div class="ui center aligned grid">
    <div id="title" class="sixteen wide column">
     <div id="header" class="ui center aligned huge header">Random Quote Machine</div>
    </div>
    <div id="quoteCol" class="sixteen wide column">
      <div id="quote">
      </div>
    </div>
    <div id="buttonCol" class="eight wide column">
      
     <button class="ui float center inverted button" id="getQuote">Click to generate quote</button>
    </div>
    <div id="tweetCol" class="eight wide column">
            <div class="ui green label">Tweet this quote<br>
        <a href="https://twitter.com/intent/tweet?  hashtags=quotes&related=freecodecamp&text=" target="_blank">
          <i class="huge twitter icon"> 
          </i>
        </a>
      </div>
    </div>
  </div>
  
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
  <script src="./scripts.js"></script>
</body>
